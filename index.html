<!DOCTYPE html>

<html>
  <head>
    <title>Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Random Quote Machine</h1>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col con">
        <h3><i class="fa fa-quote-left fa-2x"></i> <span id="quote"></span><i class="fa fa-quote-right fa-2x"></i></h3>
        
        <p id="author"></p>
      <div class="flex-container">  
      <div id="tweet" class="button" ><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
      <div id="newquote" class="button"><a href="#">New Quote</a></div>
          </div>
      </div>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script> 
  </body>
</html>
